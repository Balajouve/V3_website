    {% extends 'core/base.html' %}
{% block content %}
<h2 class="text-2xl font-bold mb-4">Contact Us</h2>
{% if success %}
<div class="bg-green-100 border border-green-200 text-green-800 p-4 rounded mb-4">Thank you! We received your inquiry.</div>
{% endif %}
<div class="grid md:grid-cols-2 gap-6">
  <div class="bg-white p-6 rounded shadow">
    <form method="post">
      {% csrf_token %}
      {{ form.as_p }}
      <button class="bg-blue-600 text-white px-4 py-2 rounded">Submit</button>
    </form>
    <a href="https://wa.me/9198903493735" target="_blank" class="inline-block mt-4 bg-green-500 text-white px-4 py-2 rounded">Chat on WhatsApp (+91 8903493735)</a>
    <p class="mt-2 text-gray-600">Contact Person: Keerthana</p>
    <p class="mt-1 text-gray-600">Email: info@v3insurance.com</p>
  </div>
  <div class="bg-white p-6 rounded shadow">
    <div class="map-responsive" style="overflow:hidden;padding-bottom:56.25%;position:relative;height:0;">
      <iframe src="{{ map_embed_url }}" style="border:0;position:absolute;left:0;top:0;width:100%;height:100%;" allowfullscreen="" loading="lazy"></iframe>
    </div>
  </div>
</div>
{% endblock %}
